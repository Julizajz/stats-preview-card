<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>



</head>
<body>
  <div class="container">
    <div class="card-1">
      <h2 class="card-header">Get <span>insights</span> that help your business grow.</h2>
      <p class="card-info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="flex-group">
          <div class="card-num categories">
            <p class="numbers">10k+</p>
            <p class="category">companies</p>
          </div>
          <div class="card-num categories">
            <p class="numbers">314</p>
            <p class="category">templates</p>
          </div>
          <div class="card-num categories">
            <p class="numbers">12m+</p>
            <p class="category">queries</p>
          </div>
        </div>
    </div>
    <div class="img-container">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>




 
</body>
</html>
